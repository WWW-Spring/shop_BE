server:
  port: 8081

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/BTL_WWW
    username: root
    password: 22102004

  jpa:
    hibernate:
      ddl-auto: create
    defer-datasource-initialization: true
    show-sql: true
    properties:
      'hibernate.dialect': org.hibernate.dialect.MySQL8Dialect
  sql:
    init:
      mode: always
      data-locations: classpath:data-complete.sql
  cache:
    type: redis
  data:
    redis:
      host: localhost
      port: 6379

security:
  oauth2:
    enabled: false
    resourceserver:
      jwt:
        issuer-uri: http://localhost:8080/realms/demo
    client:
      enabled: false
      registration:
        google:
          client-id: your-google-client-id
          client-secret: your-google-client-secret
          scope: openid, profile, email
      provider:
        google:
          issuer-uri: https://accounts.google.com
  jwt:
    enabled: false
    secret: change-me-please
    expiration-seconds: 2592000 # 30 days

bucket4j:
  enabled: true
  filters:
    - cache-name: bucket4j-rate-limits
      url: /api/.*
      rate-limits:
        - bandwidths:
            - capacity: 100
              time: 1
              unit: minutes
          expression: "getRemoteAddr()" # rate limit theo IP